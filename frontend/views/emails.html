<section ng-controller="EmailController as emailCtrl">
    <content class="sender--content">
        <h1 class="sender--title">
            <small>
                Email List
            </small>
        </h1>
        <br>
        <form>
            <input type="text" required class="form-control" ng-model="emailCtrl.filter" placeholder="filter"/>
            <br>
            <div ng-hide="emailCtrl.emails.length">
                No emails available
            </div>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="email in emailCtrl.emails | filter: emailCtrl.filter | orderBy : email.date">
                    <div class="row" ng-click="emailCtrl.show(email)" class="email-hover">
                        <div class="card pull-left">
                            {{email.from}}, {{email.subject}}
                        </div>
                        <div class="pull-right">
                            {{email.date}}
                        </div>
                    </div>
                </li>
            </ul>
        </form>
    </content>
</section>
