<div  ng-controller="DetailsModalController as detailsCtrl">
    <div class="modal-header">
        <h3 class="modal-title">{{ngDialogData.subject}}</h3>
    </div>
    <div class="modal-body">
        <p>{{ngDialogData.from}}</p>
        <p>{{ngDialogData.to}}</p>
        <p>{{ngDialogData.body}}</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="closeThisDialog(true)">Close</button>
    </div>
</div>
